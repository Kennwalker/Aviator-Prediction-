<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: red; }
        #predictions { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Aviator Prediction System</h1>
    <button onclick="getPredictions()">Get Predictions</button>
    <div id="predictions"></div>

    <script>
        // **ðŸ“Œ Badilisha hii URL kama backend yako iko sehemu nyingine**
        const BACKEND_URL = "http://localhost:5000/api/predict"; // ðŸ‘ˆ BADILISHA HAPA KAMA INAHITAJIKA

        function getPredictions() {
            fetch(BACKEND_URL)
                .then(response => response.json())
                .then(data => {
                    let output = '<h2>Predictions:</h2>';
                    data.predictions.forEach(pred => {
                        output += `<p>Time: ${pred.time} - Chance: ${pred.chance}</p>`;
                    });
                    document.getElementById('predictions').innerHTML = output;
                })
                .catch(error => {
                    console.error('Error fetching predictions:', error);
                    document.getElementById('predictions').innerHTML = 
                        `<p style="color: red;">Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
